<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/">
        <em class="material-icons">home</em>Home
      </a>
      <a mat-list-item routerLink="/tecnicos">
        <em class="material-icons">work</em>Técnico
      </a>
      <a mat-list-item routerLink="/clientes">
        <em class="material-icons">person_search</em>Cliente
      </a>
      <a mat-list-item [matMenuTriggerFor]="menu">
        <em class="material-icons">person_pin</em>Ordens de Serviço
        <mat-menu #menu="matMenu">
          <a routerLink="ordens" mat-menu-item>Abertas ou em Andamento </a>
          <a routerLink="ordens/closed" mat-menu-item>Encerradas </a>
        </mat-menu>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>more-vert</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
