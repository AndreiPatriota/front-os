<form class="form mat-elevation-z8">
    <h1>Cadastrar um novo Cliente</h1>

    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="cliente.nome" [formControl]="nome" required name="nome" maxlength="100" matInput
            placeholder="JoÃ£o Silva">
        <mat-error *ngIf="nome.invalid">{{ validaNome() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" [formControl]="cpf" required name="cpf" maxlength="100" matInput
            placeholder="000.000.000-00">
        <mat-error *ngIf="cpf.invalid">{{ validaCpf() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.telefone" [formControl]="telefone" required name="cpf" maxlength="100" matInput
            placeholder="(00)99999-9999">
        <mat-error *ngIf="telefone.invalid">{{ validaTelefone() }}</mat-error>
    </mat-form-field>

    <button class="mat-elevation-z8" (click)="create()" [disabled]="validaNome() || validaCpf() || validaTelefone()" mat-stroked-button color="accent">
        CADASTRAR
    </button>
    <button class="mat-elevation-z8" (click)="cancelaCadastro()" mat-stroked-button color="warn">
        CANCELAR
    </button>

</form>
