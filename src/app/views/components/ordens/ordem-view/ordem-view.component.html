<div class="container">
  <h1>Observações da Ordem de Serviço</h1>
  <mat-card class="mat-elevation-z8">
    <p id="abertura">Data de abertura: {{ ordem.dataAbertura }}</p>
    <p>{{ ordem.observacoes }}</p>
  </mat-card>
  <button
    (click)="volta()"
    class="mat-elevation-z8"
    mat-stroked-button
    color="warn"
  >
    Voltar
  </button>
</div>
