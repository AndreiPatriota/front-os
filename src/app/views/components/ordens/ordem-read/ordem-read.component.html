<div class="create">
    <h1>Ordens de Serviço</h1>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

        <!-- Cliente Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.idCliente}} </td>
        </ng-container>

        <!-- Tecnico Column -->
        <ng-container matColumnDef="tecnico">
            <th mat-header-cell *matHeaderCellDef> técnico </th>
            <td mat-cell *matCellDef="let element"> {{element.idTecnico}} </td>
        </ng-container>

        <!-- Data de Abertura Column -->
        <ng-container matColumnDef="abertura">
            <th mat-header-cell *matHeaderCellDef> abertura </th>
            <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
        </ng-container>

        <!-- Data de Fechamento Column -->
        <ng-container matColumnDef="fechamento">
            <th mat-header-cell *matHeaderCellDef> fechamento </th>
            <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
        </ng-container>

        <!-- Prioridade Column -->
        <ng-container matColumnDef="prioridade">
            <th mat-header-cell *matHeaderCellDef> prioridade </th>
            <td mat-cell *matCellDef="let element" class="{{ prioridade(element.prioridade) }}"> {{element.prioridade}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Ações Column -->
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> ações </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="ordens">
                    <i id="edit" class="material-icons">edit</i>
                </a>
                <a routerLink="ordens">
                    <i id="delete" class="material-icons">visibility</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[1, 5, 10, 15, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>

</div>

<div class="fab-container">
    <button (click)="navigate2Create()" mat-fab color="warn" aria-label="Example icon button with a home icon">
        <mat-icon>add</mat-icon>
    </button>
